<!DOCTYPE html>
<html lang="kp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상희상추</title>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="상희 상추" />
    <meta property="og:description" content="페이지 설명" />
    <!-- 공유됐을때 보이는 이미지-->
    <meta
      property="og:image"
      content="https://sanghee-mbti.netlify.app/test.jpg"
    />
    <meta property="og:url" content="https://sanghee-mbti.netlify.app/" />
    <meta name="description" content="페이지 설명 테스트" />
    <!-- 부트스트랩 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- 부트스트랩 코드 수정을 위해 우리코드를 더 아래에 둠 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <article class="start">
      <!-- 부트스트랩에 class 이름 제공해줌 - container : grid시스템 쓸때 사용. 여기선 걍 간격 띄우기용으로 씀 -->
      <!-- 부트스트랩 css link를 head에 달아놔서 부트스트랩 default 디자인이 씌어짐 -->
      <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
      <!-- margin top: 5-->
      <button type="button" class="btn btn-primary mt-5" onclick="start()">
        테스트 시작하기
      </button>
      <!-- 부트스트랩 jQuery로 동적으로 조작하는게 있어서 해당 기능 쓰려면 이게 있어야 함 -->
    </article>
    <article class="question">
      <div class="progress mt-5">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: calc(100 / 12 * 3%)"
        ></div>
      </div>
      <h2 id="title" class="text-center mt-5">문제</h2>
      <input id="type" type="hidden" value="EI" />
      <button id="A" type="button" class="btn btn-primary mt-5">Primary</button>
      <button id="B" type="button" class="btn btn-primary mt-5">Primary</button>
    </article>
    <article class="result">
      <img id="img" class="rounded-circle mt-5" src="test.jpg" alt="" />
      <h2 id="animal" class="text-center mt-5">동물이름</h2>
      <h3 id="explain" class="text-center mt-5">설명</h3>
      <!-- Go to www.addthis.com/dashboard to customize your tools -->
      <div class="share addthis_inline_share_toolbox"></div>
    </article>
    <article class="kakao_ad mt-5">
      <ins
        class="kakao_ad_area"
        style="display: none"
        data-ad-unit="DAN-jxJpFycw1iofeJ6i"
        data-ad-width="320"
        data-ad-height="100"
      ></ins>
    </article>
    <a
      class="mt-5 banner"
      href="https://www.likelion.net/catalog?utm_source=animal_test&utm_medium=web_lecture&utm_campaign=sanghee"
    >
      <img class="banner-img" src="banner.png" alt="banner" />
    </a>
    <script
      type="text/javascript"
      src="//t1.daumcdn.net/kas/static/ba.min.js"
      async
    ></script>
    <input type="hidden" id="EI" value="0" />
    <input type="hidden" id="SN" value="0" />
    <input type="hidden" id="TF" value="0" />
    <input type="hidden" id="JP" value="0" />
    <!-- 웹 사이트에서 어떤값을 화면에는 안보이고 내부적으로는 갖고있게 할때 이렇게 많이 함 -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script
      type="text/javascript"
      src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-636fac8464e55939"
    ></script>
  </body>
</html>
